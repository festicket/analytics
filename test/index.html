<!DOCTYPE html>
<html>
  <body>
    <button
      id="test-1"
      data-analytics="true"
    >
      Click to Fire Analytics
    </button>
    <button
      id="test-2"
    >
      This should not fire analytics
    </button>
    <button
      id="test-3"
      data-analytics="true"
      data-analytics-event="event"
      data-analytics-test="test"
      data-analytics-payload="payload"
      data-not-passed="true"
    >
      This should fire analytics with data
    </button>
    <a data-analytics="true">
      <span data-cy="nested-span">Clicking here should fire analytics</span>
    </a>
  </body>
  <script src="http://localhost:8080/runner.js"></script>
</html>
